<body>

    <h1>Farenheit to Celsius Convertor</h1>
    <p> &deg;C = (&deg;F - 32) x 5 / 9</p>
    <h2>Input</h2>
    <p1><label for="temperatureInFarenheit">Temperature in Farenheit:</label>
        <input type="number" id="temperatureInFarenheit" name="temperatureInFarenheit"><br><br>
    </p1>


    <button onClick="onSubmit()" type="button">CONVERT</button>

    <h2>Output</h2>

    <p2> Temperature in Celsius:</p2>
    <p id="celsius"></p>
</body>
